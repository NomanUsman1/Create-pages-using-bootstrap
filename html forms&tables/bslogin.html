  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bSstyle.css">


  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(rgba(34, 4, 104, 0.6), rgba(78, 69, 163, 0.6)), url(bg.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .main {

      justify-content: center;
      align-items: center;
      height: 100vh;
      align-items: center;
      justify-content: center;
      display: flex;

      height: 100%;
      color: white;
    }

    .main h1 {
      text-align: center;
    }

    form {
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
    }
  </style>

<body>



  <div class="main">
    <form style="width: 30%;" >
      <!-- Email input -->
      <h1>Login</h1>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" name="email" id="form2Example1" class="form-control" placeholder="Enter email" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Enter password" />

      </div>
      

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->

      <a href="bsData.html" value="Submit" type="submit" class="btn btn-primary btn-block mb-4">Sign in</a>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="bsSignup.html">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </div>
</body>
